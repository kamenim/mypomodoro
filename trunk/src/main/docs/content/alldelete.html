        <h3>Deleting All Data</h3><hr>
        <p><font size="3" face="Times New Roman">Two options for deleting all data: </font></p>
        <ul type="DISC">
            <li><font size="3" face="Times New Roman">Delete the Database
                    file titled “Pomodoro.db” </font></li>
            <li><font size="3" face="Times New Roman">Click the Data Menu
                    and select Clear All Data in the Menu-Based Navigation.</font></li>
        </ul>
        <p><font size="3" face="Times New Roman">See also Menu-Based Navigation
